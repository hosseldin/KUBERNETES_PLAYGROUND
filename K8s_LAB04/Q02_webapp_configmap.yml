apiVersion: v1  # Specifies the API version for Kubernetes apps
kind: ConfigMap     # Defines the resource type
metadata:
  name: webapp-config-map  # Name of the resource
  labels:
    app: webapp  # Label for the resource
  annotations:
    tracking: "webapp-configmap-v1"  # Annotation for tracking purposes

data:
  APP_COLOR: darkblue

