apiVersion: v1  # Specifies the API version for Kubernetes apps
kind: Pod     # Defines the resource type
metadata:
  name: nginx-startup-probe  # Name of the resource type
  labels:
    app: nginx-startup  # Label for the resource type
  annotations:
    tracking: "nginx-startup-v1"  # Annotation for tracking purposes

spec:  # Pod spec
  containers:
    - name: nginx-container01 # Name of the container inside the pod
      image: nginx:latest  # Container image used

      startupProbe:
        httpGet: # HTTP GET request to check the container's status
          path: /  # Path to check
          port: 80  # Port to check
        initialDelaySeconds: 0  # Initial delay in seconds before checking
        periodSeconds: 5  # Period in seconds to check the container's status
        failureThreshold: 3 # Trials b4 K8s declare failure

