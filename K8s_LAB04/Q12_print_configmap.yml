apiVersion: v1  # Specifies the API version for Kubernetes apps
kind: ConfigMap     # Defines the resource type
metadata:
  name: print-configmap # Name of the resource
  labels:
    app: print  # Label for the resource
  annotations:
    tracking: "print-envars-v1"  # Annotation for tracking purposes

data:
  GREETING: "Welcome to"
  COMPANY: "DevOps"
  GROUP: "Industries"

